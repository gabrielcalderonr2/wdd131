<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gabriel Calderon">
  <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Gabriel Calderon | Form page to submit product reviews.">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/review.css">
  <script src="scripts/products.js" defer></script>
</head>
<body>
  <header>
    <h1>Product <span class="highlight">Review</span></h1>
  </header>

  <main>
    <section class="card">
      <h2>Share Your Experience</h2>
      <form method="get" action="review.html">
        <!-- Product -->
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Rating -->
        <fieldset>
          <legend>Overall Rating</legend>
          <label><input type="radio" name="rating" value="1" required> ★</label>
          <label><input type="radio" name="rating" value="2"> ★★</label>
          <label><input type="radio" name="rating" value="3"> ★★★</label>
          <label><input type="radio" name="rating" value="4"> ★★★★</label>
          <label><input type="radio" name="rating" value="5"> ★★★★★</label>
        </fieldset>

        <!-- Date -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Features -->
        <fieldset>
          <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
          <label><input type="checkbox" name="features" value="durability"> Durability</label>
          <label><input type="checkbox" name="features" value="ease"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="performance"> Performance</label>
          <label><input type="checkbox" name="features" value="design"> Design</label>
        </fieldset>

        <!-- Review -->
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- Name -->
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName" placeholder="Type your name...">

        <input type="submit" value="Post Review" class="submit-btn">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Form | Gabriel Calderon </p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent =
      "Last Modification: " + document.lastModified;
  </script>
</body>
</html>
