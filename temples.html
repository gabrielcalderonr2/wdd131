<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 700px)">
  <script defer src="scripts/temples.js"></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="menu-btn">☰</button>
    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>
  </header>

  <main>
    <h1>My Favorite Temples</h1>
    <section class="album">
      <figure>
        <img src="images/salt_lake.jpg" alt="Temple 1">
        <figcaption>Salt Lake Temple</figcaption>
      </figure>
      <figure>
        <img src="images/quito.jpg" alt="Temple 2">
        <figcaption>Quito Ecuador Temple</figcaption>
      </figure>
      <figure>
        <img src="images/lima.jpg" alt="Temple 3">
        <figcaption>Lima Peru Temple</figcaption>
      </figure>
      <figure>
        <img src="images/mexico.jpg" alt="Temple 4">
        <figcaption>Mexico City Temple</figcaption>
      </figure>
      <figure>
        <img src="images/rome.jpg" alt="Temple 5">
        <figcaption>Rome Italy Temple</figcaption>
      </figure>
      <figure>
        <img src="images/paris.jpg" alt="Temple 6">
        <figcaption>Paris France Temple</figcaption>
      </figure>
      <figure>
        <img src="images/sao_paulo.jpg" alt="Temple 7">
        <figcaption>São Paulo Brazil Temple</figcaption>
      </figure>
      <figure>
        <img src="images/hong_kong.jpg" alt="Temple 8">
        <figcaption>Hong Kong Temple</figcaption>
      </figure>
      <figure>
        <img src="images/accra.jpg" alt="Temple 9">
        <figcaption>Accra Ghana Temple</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> My Temple Album | Gabriel Calderon</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
